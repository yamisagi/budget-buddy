<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Budget Buddy</title>
  </head>
  <body>
    <!-- HEADER -->

    <h1 class="header text-center py-5">Budget Buddy</h1>

    <!-- INCOME -->
    <main class="main p-3">
      <div class="d-flex align-items-center justify-content-center">
        <div class="input-group w-50 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Gelir Ekle"
            aria-label="Recipient's username"
          />
          <button class="btn btn-dark" type="button" id="add-income">
            Ekle
          </button>
        </div>
      </div>
      <!-- EXPENSES -->

      <div class="container w-50">
        <div class="card">
          <div class="card-body">
            <div class="card-header my-3 text-center display-5">Harcama Formu</div>
            <div class="row">
              <div class="col-6">
                <p>Harcama yapılan yer</p>
                <input
                  id="where-input"
                  type="text"
                  class="w-100"
                  placeholder="Market, Kira, Fatura..."
                />
              </div>
              <div class="col-6">
                <p>Tarih</p>
                <input
                  id="time-input"
                  type="datetime-local"
                  class="w-100"
                  
                />
              </div>
            </div>
            <div>
              <p class="mt-5">Harcama</p>
              <input
                id="expense-input"
                type="text"
                class="w-100"
                placeholder="***$"
              />
            </div>
            <div class="d-flex justify-content-center mt-5">
              <button class="btn btn-dark" id="add-expense">Kaydet</button>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLE -->

      <div class="container w-50 mt-2">
        <div class="card">
          <div class="card-body">
            <div class="card-header my-3 text-center">Harcamalar</div>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">Tarih</th>
                  <th scope="col">Harcama Yeri</th>
                  <th scope="col">Miktar</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <td>Market</td>
                  <td>12.12.2020</td>
                  <td>100$</td>
                </tr>
                <tr>
                  <td>Kira</td>
                  <td>12.12.2020</td>
                  <td>100$</td>
                </tr>
                <tr>
                  <td>Fatura</td>
                  <td>12.12.2020</td>
                  <td>100$</td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-end mt-5">
              <table class="table table-responsive table-striped w-25">
                <thead>
                  <tr>
                    <th scope="colgroup">Toplam</th>
                    <th scope="colgroup">: 300$</th>
                  </tr>
                  <tr>
                    <th scope="colgroup">Kalan</th>
                    <th scope="colgroup">: 300$</th>
                  </tr>
                  <tr>
                    <th scope="colgroup">Gelir</th>
                    <th scope="colgroup">: 300$</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
          <div class="btn btn-dark w-25 mb-3 align-self-center">
            Bilgileri Sıfırla
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/script/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
