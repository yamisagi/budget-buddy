<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Budget Buddy</title>
  </head>
  <body>
    <!-- HEADER -->
    <!-- TODO: Improve UI -->

    <h1 class="header text-center py-5">Budget Buddy</h1>

    <!-- INCOME -->
    <main class="main">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-sm-12 col-md-8 col-lg-6 mx-3">
            <div class="input-group mb-3">
              <input
                type="text"
                id="income-value"
                placeholder="Gelir Ekle"
                class="income-value form-control"
              />
              <button class="btn btn-danger" type="button" id="add-income">
                Ekle
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- EXPENSES -->

      <div class="container-fluid">
        <div class="container expense-container">
          <div class="card">
            <div class="card-body">
              <div class="card-header text-dark my-3 text-center display-5">
                Harcama Formu
              </div>
              <div class="row">
                <div class="col-12 col-md-6 text-dark">
                  <p>Harcama yapılan yer</p>
                  <input
                    id="where-input"
                    type="text"
                    class="form-control"
                    placeholder="Market, Kira, Fatura..."
                  />
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0 text-dark">
                  <p>Tarih</p>
                  <input
                    id="time-input"
                    type="datetime-local"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mt-3">
                <p class="mt-5 text-dark">Harcama</p>
                <input
                  id="expense-input"
                  type="text"
                  class="form-control"
                  placeholder="***₺"
                />
              </div>
              <div class="d-flex justify-content-center mt-5" id="save-expense">
                <button class="btn btn-danger" id="add-expense">Kaydet</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLE -->

      <div class="container-fluid">
        <div class="container expense-container mt-2">
          <div class="card">
            <div class="card-body">
              <div class="card-header my-3 text-center text-dark">
                Harcamalar
              </div>
              <div class="">
                <table
                  class="table table-bordered table-striped"
                  id="expenses-table"
                >
                  <thead>
                    <tr>
                      <th scope="col">Harcama Yeri</th>
                      <th scope="col">Tarih</th>
                      <th scope="col">Miktar</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
              <div class="d-flex justify-content-end mt-5">
                <div class="col-lg-6">
                  <table
                    class="table rounded table-dark table-striped w-100"
                    id="calculate-table"
                  >
                    <thead>
                      <tr id="income">
                        <th scope="col">Geliriniz</th>
                        <th scope="col" id="total-income">0₺</th>
                      </tr>
                      <tr id="expense">
                        <th scope="col">Gideriniz</th>
                        <th scope="col" id="total-expense">0₺</th>
                      </tr>
                      <tr id="total">
                        <th scope="col">Kalan</th>
                        <th scope="col" id="total-balance">0₺</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger mb-3" id="reset-button">
                  Bilgileri Sıfırla
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/script/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
